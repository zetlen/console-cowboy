# yaml-language-server: $schema=https://raw.githubusercontent.com/zetlen/distill/main/distill-schema.json

# =============================================================================
# DISTILL CONFIGURATION - Console Cowboy
# =============================================================================
# Monitors semantic concerns across the terminal configuration converter
# =============================================================================

concerns:
  # ===========================================================================
  # DOCUMENTATION
  # ===========================================================================
  docs:
    signals:
      # README and markdown documentation
      - watch:
          include: '*.md'
          type: regex
          pattern: "^.+$"
        report:
          type: handlebars
          template: |
            # Documentation file changed

            `{{filePath}}` was modified.

            ```diff
            {{diffText}}
            ```

      # Module-level docstrings
      - watch:
          include: 'console_cowboy/**/*.py'
          type: tsq
          query: |
            (module
              (expression_statement
                (string) @docstring
              )
            )
          capture: docstring
        report:
          type: handlebars
          template: |
            # Module docstring changed

            Module documentation was modified in `{{filePath}}`.

            ```diff
            {{diffText}}
            ```

      # Class docstrings
      - watch:
          include: 'console_cowboy/**/*.py'
          type: tsq
          query: |
            (class_definition
              body: (block
                .
                (expression_statement
                  (string) @docstring
                )
              )
            )
          capture: docstring
        report:
          type: handlebars
          template: |
            # Class docstring changed

            Class documentation was modified in `{{filePath}}`.

            ```diff
            {{diffText}}
            ```

      # Function/method docstrings
      - watch:
          include: 'console_cowboy/**/*.py'
          type: tsq
          query: |
            (function_definition
              body: (block
                .
                (expression_statement
                  (string) @docstring
                )
              )
            )
          capture: docstring
        report:
          type: handlebars
          template: |
            # Function docstring changed

            Function/method documentation was modified in `{{filePath}}`.

            ```diff
            {{diffText}}
            ```

      # Warning messages (user-facing)
      - watch:
          include: 'console_cowboy/**/*.py'
          type: ast-grep
          language: python
          pattern: '$OBJ.add_warning($$$ARGS)'
        report:
          type: handlebars
          template: |
            # Warning message changed

            A user-facing warning message was modified in `{{filePath}}`.

            ```diff
            {{diffText}}
            ```

      # CLI output messages
      - watch:
          include: 'console_cowboy/cli.py'
          type: ast-grep
          language: python
          pattern: 'click.echo($$$ARGS)'
        report:
          type: handlebars
          template: |
            # CLI output message changed

            CLI output was modified.

            ```diff
            {{diffText}}
            ```

      # Python comments
      - watch:
          include: 'console_cowboy/**/*.py'
          type: tsq
          query: '(comment) @comment'
          capture: comment
        report:
          type: handlebars
          template: |
            # Code comment changed

            A code comment was modified in `{{filePath}}`.

            ```diff
            {{diffText}}
            ```

  # ===========================================================================
  # CTEC SCHEMA
  # ===========================================================================
  ctec:
    signals:
      # Dataclass definitions in schema
      - watch:
          include: 'console_cowboy/ctec/schema.py'
          type: ast-grep
          language: python
          pattern: |
            @dataclass
            class $NAME:
                $$$BODY
        report:
          type: handlebars
          template: |
            # CTEC dataclass modified

            A core CTEC dataclass was changed. This may affect all terminal adapters.

            ```diff
            {{diffText}}
            ```

      # Enum definitions
      - watch:
          include: 'console_cowboy/ctec/schema.py'
          type: tsq
          query: |
            (class_definition
              name: (identifier) @name
              superclasses: (argument_list
                (identifier) @base
              )
            ) @enum_def
          capture: enum_def
        report:
          type: handlebars
          template: |
            # CTEC enum definition changed

            An enum in the CTEC schema was modified.

            ```diff
            {{diffText}}
            ```

      # to_dict serialization method
      - watch:
          include: 'console_cowboy/ctec/schema.py'
          type: ast-grep
          language: python
          pattern: |
            def to_dict(self):
                $$$BODY
        report:
          type: handlebars
          template: |
            # CTEC serialization changed

            The `to_dict()` method was modified. This affects how CTEC exports data.

            ```diff
            {{diffText}}
            ```

      # from_dict deserialization method
      - watch:
          include: 'console_cowboy/ctec/schema.py'
          type: ast-grep
          language: python
          pattern: |
            def from_dict(cls, $DATA):
                $$$BODY
        report:
          type: handlebars
          template: |
            # CTEC deserialization changed

            The `from_dict()` method was modified. This affects how CTEC imports data.

            ```diff
            {{diffText}}
            ```

      # JSON Schema definition
      - watch:
          include: 'console_cowboy/ctec/serializers.py'
          type: ast-grep
          language: python
          pattern: 'JSON_SCHEMA = $$$SCHEMA'
        report:
          type: handlebars
          template: |
            # CTEC JSON schema changed

            The JSON schema definition was modified.

            ```diff
            {{diffText}}
            ```

