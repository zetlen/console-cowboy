[font]
family = "JetBrains Mono"
size = 14.0
line_height = 1.1
bold_font = "JetBrains Mono Bold"
italic_font = "JetBrains Mono Italic"
ligatures = true

[cursor]
style = "block"
blink = true
blink_interval = 500

[window]
columns = 120
rows = 40
opacity = 0.95
blur = 20
padding_horizontal = 10
padding_vertical = 10
decorations = true
dynamic_title = true

[behavior]
shell = "/bin/zsh"
scrollback_lines = 10000
bell_mode = "visual"
copy_on_select = true
confirm_close = true

[[key_bindings]]
action = "Copy"
key = "c"
mods = ["ctrl", "shift"]

[[key_bindings]]
action = "Paste"
key = "v"
mods = ["ctrl", "shift"]

[[profiles]]
name = "Default"
is_default = true

[profiles.color_scheme]
name = "Tomorrow Night"

[[terminal_specific]]
terminal = "ghostty"
key = "gtk-single-instance"
value = true
